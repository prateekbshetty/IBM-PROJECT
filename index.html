<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW Experience ‚Äì 50 Jahre Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bmw-blue: #007aff;
      --black: #1a1a1a;
      --gray: #2e2e2e;
      --light: #f5f5f5;
      --white: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--black);
      color: var(--white);
    }
    header {
      background-color: var(--black);
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: var(--white);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: var(--bmw-blue);
    }
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.pexels.com/photos/19094355/pexels-photo-19094355.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      max-width: 700px;
    }
    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: var(--white);
    }
    .overlay button {
      background-color: var(--bmw-blue);
      color: var(--white);
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    .overlay button:hover {
      background-color: #339cff;
    }
    .search-section {
      background-color: var(--gray);
      padding: 60px 20px;
      text-align: center;
    }
    .search-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--white);
    }
    .search-section input {
      width: 80%;
      max-width: 500px;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background-color: #3a3a3a;
      color: var(--white);
      font-size: 1em;
    }
    .search-section button {
      margin-top: 10px;
      padding: 12px 24px;
      background-color: var(--bmw-blue);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .search-section button:hover {
      background-color: #339cff;
    }
    #searchResult {
      margin-top: 15px;
      color: var(--light);
    }
    footer {
      background-color: var(--black);
      color: var(--white);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="registration.html">Register</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay">
      <h1>50 YEARS OF COMFORTING THRILL SEEKERS.</h1>
      <button onclick="alert('Explore the BMW M 50 Jahre Edition')">Discover now</button>
    </div>
  </section>

  <section class="search-section">
    <h2>Find your BMW</h2>
    <input type="text" id="carSearch" placeholder="Search BMW models...">
    <button onclick="searchBMW()">Find a new car</button>
    <p id="searchResult"></p>
  </section>

  <footer>
    &copy; 2025 BMW Experience. Celebrating 50 years of driving excellence.
  </footer>

  <script>
    function searchBMW() {
      const query = document.getElementById("carSearch").value.toLowerCase();
      const models = ["3 series", "5 series", "x5", "i8", "m3", "x7", "z4"];
      const match = models.find(model => query.includes(model));
      document.getElementById("searchResult").innerText = match 
        ? `üîç You searched for: BMW ${match.toUpperCase()}` 
        : "‚ùå Model not found. Try another BMW.";
    }
  </script>
</body>
</html>
