<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for BMW Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #c49e6c;
      --black: #1a1a1a;
      --dark: #2e2e2e;
      --light: #f5f5f5;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--black);
      color: var(--light);
    }
    header, footer {
      background-color: var(--dark);
      color: var(--gold);
      text-align: center;
      padding: 20px;
    }
    nav a {
      color: var(--gold);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: var(--light);
    }
    section {
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: var(--gold);
    }
    form {
      background-color: var(--dark);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: var(--gold);
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      background-color: #4f4f4f;
      color: var(--light);
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: var(--gold);
      color: var(--black);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #d8b47f;
    }
  </style>
</head>
<body>

  <header>
    <h1>BMW Experience</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="registration.html">Register</a>
    </nav>
  </header>

  <section>
    <h2>Register for Your BMW Journey</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Prateek Shetty" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="prateek@example.com" required>

      <label for="model">Preferred BMW Model</label>
      <select id="model" name="model">
        <option value="3-series">BMW 3 Series</option>
        <option value="5-series">BMW 5 Series</option>
        <option value="x5">BMW X5</option>
        <option value="i8">BMW i8</option>
        <option value="m3">BMW M3</option>
        <option value="x7">BMW X7</option>
        <option value="z4">BMW Z4</option>
      </select>

      <button type="submit">Register Now</button>
    </form>
  </section>

  <footer>
    &copy; 2025 BMW Experience. Crafted for those who drive distinction.
  </footer>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("âœ… Thank you for registering, Prateek! We'll be in touch soon.");
    }
  </script>
</body>
</html>
