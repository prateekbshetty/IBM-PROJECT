<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for BMW Experience</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2e2e2e, #4a4a4a); /* Brushed grey */
            color: #f5f5f5;
        }

        header {
            background: #3a3a3a;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #c49e6c;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: #c49e6c;
            letter-spacing: 1.5px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav a {
            color: #c49e6c;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        section {
            padding: 60px 20px;
            max-width: 600px;
            margin: auto;
        }

        section h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        form {
            background: #3a3a3a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #c49e6c;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-bottom: 20px;
            background: #4f4f4f;
            color: #f5f5f5;
            font-size: 1em;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #c49e6c;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d8b47f;
        }

        footer {
            background: #3a3a3a;
            color: #c49e6c;
            text-align: center;
            padding: 30px;
            border-top: 2px solid #c49e6c;
            font-size: 0.9em;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BMW Experience</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Register for Your BMW Journey</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="prateek shetty" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="prateek@example.com" required>

            <label for="model">Preferred BMW Model</label>
            <select id="model" name="model">
                <option value="3-series">BMW 3 Series</option>
                <option value="5-series">BMW 5 Series</option>
                <option value="x5">BMW X5</option>
                <option value="i8">BMW i8</option>
            </select>

            <button type="submit">Register Now</button>
        </form>
    </section>

    <footer>
        &copy; 2025 BMW Experience. Crafted for those who drive distinction.
    </footer>
</body>
</html>
